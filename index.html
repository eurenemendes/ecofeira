<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoFeira | Economia Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #10b981;
        --primary-hover: #059669;
        --primary-light: #ecfdf5;
        --secondary: #64748b;
        --danger: #ef4444;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --radius: 16px;
        --radius-lg: 24px;
        --header-bg: rgba(255, 255, 255, 0.8);
      }

      [data-theme="dark"] {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #334155;
        --header-bg: rgba(15, 23, 42, 0.8);
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6);
      }

      * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg); 
        color: var(--text-main);
        line-height: 1.5;
      }

      .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
      
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 8px; }
      .gap-4 { gap: 16px; }
      
      header {
        background: var(--header-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        height: 70px;
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        font-weight: 800;
        font-size: 1.25rem;
      }

      .logo-icon {
        background: var(--primary);
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: var(--radius);
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
      }
      .btn-primary { background: var(--primary); color: white; }
      .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
      .btn-ghost { background: transparent; color: var(--text-main); border: 1px solid var(--border); }
      .btn-ghost:hover { background: var(--border); }

      .search-container { position: relative; flex: 1; max-width: 500px; }
      .search-input {
        width: 100%;
        padding: 12px 12px 12px 45px;
        border-radius: var(--radius);
        border: 2px solid var(--border);
        background: var(--card-bg);
        color: var(--text-main);
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
      }
      .search-input:focus { border-color: var(--primary); }
      .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 24px;
        margin-top: 30px;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: 16px;
        border: 1px solid var(--border);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
      }
      .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate { animation: fadeIn 0.4s ease forwards; }

      @media (max-width: 640px) {
        .search-container { display: none; }
        .product-grid { grid-template-columns: 1fr; }
      }
    </style>
