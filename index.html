    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #10b981;
        --primary-hover: #059669;
        --primary-light: #ecfdf5;
        --secondary: #64748b;
        --danger: #ef4444;
        --bg: #f8fafc;
        --card-bg: #ffffff;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        --radius: 16px;
        --radius-lg: 24px;
        --header-bg: rgba(255, 255, 255, 0.8);
        --tooltip-bg: #1e293b;
      }

      [data-theme="dark"] {
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #334155;
        --header-bg: rgba(15, 23, 42, 0.8);
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6);
        --tooltip-bg: #475569;
      }

      * { box-sizing: border-box; margin: 0; padding: 0; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
      
      html, body {
        overflow-x: hidden;
        width: 100%;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg); 
        color: var(--text-main);
        line-height: 1.5;
      }

      .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; width: 100%; }
      
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .gap-2 { gap: 8px; }
      .gap-4 { gap: 16px; }
      
      header {
        background: var(--header-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        height: 70px;
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        font-weight: 800;
        font-size: 1.25rem;
      }

      .logo-icon {
        background: var(--primary);
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn {
        padding: 10px 20px;
        border-radius: var(--radius);
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
      }
      .btn-primary { background: var(--primary); color: white; }
      .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
      .btn-ghost { background: transparent; color: var(--text-main); border: 1px solid var(--border); }
      .btn-ghost:hover { background: var(--border); }

      .search-container { position: relative; flex: 1; max-width: 500px; }
      .search-input {
        width: 100%;
        padding: 12px 12px 12px 45px;
        border-radius: var(--radius);
        border: 2px solid var(--border);
        background: var(--card-bg);
        color: var(--text-main);
        outline: none;
        transition: border-color 0.2s;
        font-family: inherit;
      }
      .search-input:focus { border-color: var(--primary); }
      .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 24px;
        margin-top: 30px;
        width: 100%;
      }

      .product-list-view {
        display: flex;
        flex-direction: column;
        gap: 16px;
        margin-top: 30px;
        width: 100%;
      }

      .card {
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        padding: 16px;
        border: 1px solid var(--border);
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 100%;
      }
      .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }

      /* Tooltip System */
      [data-tooltip] {
        position: relative;
      }
      [data-tooltip]::before {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%) translateY(5px);
        padding: 6px 12px;
        background-color: var(--tooltip-bg);
        color: white;
        font-size: 0.7rem;
        font-weight: 700;
        border-radius: 8px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2000;
        pointer-events: none;
        box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        letter-spacing: 0.02em;
      }
      [data-tooltip]::after {
        content: '';
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: var(--tooltip-bg) transparent transparent transparent;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 2000;
        pointer-events: none;
      }
      [data-tooltip]:hover::before {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
      }
      [data-tooltip]:hover::after {
        opacity: 1;
        visibility: visible;
      }
      /* Prevent tooltips on mobile for a cleaner touch experience */
      @media (max-width: 768px) {
        [data-tooltip]::before, [data-tooltip]::after { display: none !important; }
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate { animation: fadeIn 0.4s ease forwards; }

      @media (max-width: 640px) {
        .search-container { display: none; }
        .product-grid { 
          grid-template-columns: repeat(2, 1fr); 
          gap: 12px;
        }
        .card {
          padding: 10px;
          border-radius: 16px;
        }
        .container {
          padding: 0 12px;
        }
      }
